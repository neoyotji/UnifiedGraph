name: Deploy UnifiedGraph

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Concurrent deployments önleme
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # =========================================
  # SECURITY CHECKS (MUST PASS)
  # =========================================
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: NPM Audit (High/Critical)
        run: npm audit --audit-level=high

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =========================================
  # TERRAFORM SECURITY SCAN
  # =========================================
  tfsec:
    name: Terraform Security
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          working_directory: ./infra

  # =========================================
  # TERRATEST INFRASTRUCTURE TESTS
  # =========================================
  terratest:
    name: Infrastructure Tests
    runs-on: ubuntu-latest
    needs: [tfsec]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: test/go.sum

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Download Go Dependencies
        working-directory: ./test
        run: go mod download

      - name: Run Terratest
        working-directory: ./test
        run: go test -v -timeout 30m ./...
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # =========================================
  # PROVISION INFRASTRUCTURE
  # =========================================
  provision:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [security, terratest]
    outputs:
      server_ip: ${{ steps.get-ip.outputs.ip }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./infra
        run: terraform init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get Server IP
        id: get-ip
        working-directory: ./infra
        run: |
          IP=$(terraform output -raw server_public_ip)
          echo "ip=$IP" >> $GITHUB_OUTPUT
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # =========================================
  # CONFIGURE & DEPLOY
  # =========================================
  deploy:
    name: Ansible Deploy
    runs-on: ubuntu-latest
    needs: [provision]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Wait for SSH
        run: |
          SERVER_IP="${{ needs.provision.outputs.server_ip }}"
          echo "Waiting for SSH on $SERVER_IP..."
          for i in {1..30}; do
            if nc -z -w5 $SERVER_IP 22; then
              echo "SSH is ready!"
              break
            fi
            echo "Attempt $i: SSH not ready yet..."
            sleep 10
          done

      - name: Create Dynamic Inventory
        run: |
          SERVER_IP="${{ needs.provision.outputs.server_ip }}"
          echo "[servers]" > inventory.ini
          echo "$SERVER_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa" >> inventory.ini

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i inventory.ini ansible/playbook.yml

  # =========================================
  # SMOKE TEST
  # =========================================
  smoke-test:
    name: Post-Deploy Verification
    runs-on: ubuntu-latest
    needs: [deploy, provision]
    
    steps:
      - name: Health Check
        run: |
          SERVER_IP="${{ needs.provision.outputs.server_ip }}"
          echo "Testing health endpoint at http://$SERVER_IP:4000/health"
          
          for i in {1..12}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "http://$SERVER_IP:4000/health" || echo "000")
            if [ "$RESPONSE" = "200" ]; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i: Got HTTP $RESPONSE, waiting..."
            sleep 10
          done
          
          echo "❌ Health check failed after 2 minutes"
          exit 1

      - name: GraphQL Query Test
        run: |
          SERVER_IP="${{ needs.provision.outputs.server_ip }}"
          echo "Testing GraphQL endpoint..."
          
          RESPONSE=$(curl -s -X POST "http://$SERVER_IP:4000/graphql" \
            -H "Content-Type: application/json" \
            -d '{"query": "{ health { status } }"}')
          
          if echo "$RESPONSE" | grep -q "healthy"; then
            echo "✅ GraphQL query test passed!"
            echo "Response: $RESPONSE"
          else
            echo "❌ GraphQL query test failed!"
            echo "Response: $RESPONSE"
            exit 1
          fi

      - name: Security Headers Check
        run: |
          SERVER_IP="${{ needs.provision.outputs.server_ip }}"
          echo "Checking security headers..."
          
          HEADERS=$(curl -sI "http://$SERVER_IP:4000/health")
          
          if echo "$HEADERS" | grep -qi "x-content-type-options"; then
            echo "✅ X-Content-Type-Options header present"
          else
            echo "⚠️ X-Content-Type-Options header missing"
          fi
          
          if echo "$HEADERS" | grep -qi "x-frame-options"; then
            echo "✅ X-Frame-Options header present"
          else
            echo "⚠️ X-Frame-Options header missing"
          fi
